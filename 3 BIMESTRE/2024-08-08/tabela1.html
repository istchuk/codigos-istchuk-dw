<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>

        table{
            /* width: 10rem; */
            background-color: rgb(236, 120, 120);
            border-collapse: collapse;
        }

        td {
            border: 1px solid black;
            padding: 1rem;
        }

        .destaque {
            background-color: rgb(143, 207, 228);
        }
    </style>

</head>
<body>
    <table>
        <tr>
            <td>A1</td>
            <td>A2</td>
        </tr>
        <tr>
            <td>B2</td>
            <td class="destaque">B1</td>
        </tr>
        <tr>
            <td>C2</td>
            <td>C3</td>
        </tr>
        <tr>
            <td>D1</td>
            <td>D2</td>
        </tr>
    </table>
</body>
</html>
